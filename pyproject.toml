[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core>=3.4"]

[project]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]

dependencies = [
    "python_semantic_release"
]

description = "test"
name = "test_semrel"
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.2"  # This is the only place version should be hard codedasdasd

[tool.semantic_release]
branch = "main"
version_toml = [
    "pyproject.toml:project.version"
] # Others added here 
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
commit_parser_options = { parse_squash_commits = true, ignore_merge_commits = true }
major_on_zero = false
no_git_verify = true
tag_format = "v{version}"
remote.type = "gitlab"
upload_to_PyPI = false

[tool.semantic_release.changelog]
# default_templates = { changelog_file = "CHANGELOG.rst" }
exclude_commit_patterns = [
  '''chore(?:\([^)]*?\))?: .+''',
  '''ci(?:\([^)]*?\))?: .+''',
  '''refactor(?:\([^)]*?\))?: .+''',
  '''style(?:\([^)]*?\))?: .+''',
  '''test(?:\([^)]*?\))?: .+''',
  '''build\((?!deps\): .+)''',

]
mode = "update"